<div class="col s12">
    <div id="searchBox">
        <div class="input-field">
        <i class="material-icons prefix">search</i>
        <input id="search" type="text" required>
        <label for="search">Search Project</label>
        </div>
    </div>
</div>

<div class="col s12">
    <h4>Newly added Projects</h4>
    <div class="recent-projects">
        <div class="row">
            <div class="col s12 m3" *ngFor="let project of projects">
                <div class="card-panel amber waves-effect waves-light">
                    <div class="white-text">
                        <h5><a [routerLink]="['/project', project.projectId]"><b class="blue-text">{{project.projectName}}</b><br></a></h5>
                        <i>Created on : {{project.createdAt | date:'medium'}}</i>
                        <p>Manager : {{project.projectManager.empName}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
